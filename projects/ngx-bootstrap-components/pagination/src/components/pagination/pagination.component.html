<div class="d-flex justify-content-between align-items-center mt-3">
  <span class="fw-medium d-flex align-items-center text-body-secondary">
    {{ 'USERS.TOTAL' | translate: { total: total() } }}
  </span>
  <div class="d-flex align-items-center gap-3">
    <span class="d-flex align-items-center gap-3">
      <span class="fw-medium">
        {{ 'COMMON.ROWS_PER_PAGE' | translate }}
      </span>
      <select class="form-select form-select-sm" style="width: auto" [ngModel]="pageSize()" (ngModelChange)="changePageSize($event)">
        @for (size of sizeOptions(); track size) {
          <option [ngValue]="size">{{ size }}</option>
        }
      </select>
    </span>
    <div class="d-flex align-items-center gap-3">
      <span class="fw-medium d-flex align-items-center justify-content-center" style="min-width: 120px">
        {{ 'COMMON.PAGE' | translate }}
        {{ page() }}
        {{ 'COMMON.OF' | translate }}
        {{ totalPages() }}
      </span>
      <button class="btn btn-sm border px-2" [disabled]="!hasPreviousPage()" (click)="changePage(1)">
        <i class="ti ti-player-track-prev"></i>
      </button>
      <button class="btn btn-sm border px-2" [disabled]="!hasPreviousPage()" (click)="changePage(page() - 1)">
        <i class="ti ti-caret-left"></i>
      </button>
      <button class="btn btn-sm border px-2" [disabled]="!hasNextPage()" (click)="changePage(page() + 1)">
        <i class="ti ti-caret-right"></i>
      </button>
      <button class="btn btn-sm border px-2" [disabled]="!hasNextPage()" (click)="changePage(totalPages())">
        <i class="ti ti-player-track-next"></i>
      </button>
    </div>
  </div>
</div>
